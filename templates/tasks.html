<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Task Manager</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px 12px;
        }

        .app {
            width: 100%;
            max-width: 520px;
            background: #020617;
            border-radius: 18px;
            padding: 24px 22px 26px;
            box-shadow: 0 24px 60px rgba(15,23,42,0.85);
            border: 1px solid #1f2937;
        }

        h1 {
            margin: 0 0 4px;
            font-size: 1.4rem;
            font-weight: 650;
        }

        .sub {
            margin: 0 0 18px;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        form {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid #374151;
            background: #020617;
            color: #e5e7eb;
            font-size: 0.9rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px #0ea5e9;
        }

        button {
            border-radius: 10px;
            border: none;
            padding: 8px 14px;
            font-size: 0.88rem;
            font-weight: 550;
            cursor: pointer;
            background: #0ea5e9;
            color: #0b1220;
        }

        button:hover {
            background: #38bdf8;
        }

        .error {
            font-size: 0.8rem;
            color: #f97373;
            min-height: 18px;
            margin-bottom: 8px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            border-top: 1px solid #111827;
            margin-top: 8px;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 2px;
            border-bottom: 1px solid #111827;
            font-size: 0.9rem;
        }

        li.done .title {
            text-decoration: line-through;
            color: #6b7280;
        }

        .title {
            flex: 1;
            margin-right: 10px;
        }

        .actions {
            display: flex;
            gap: 6px;
        }

        .small {
            font-size: 0.73rem;
            color: #6b7280;
            margin-top: 8px;
        }

        .pill {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 999px;
            background: #111827;
            border: 1px solid #1f2937;
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .pill strong {
            color: #e5e7eb;
        }

        .ghost {
            background: transparent;
            color: #9ca3af;
            border: 1px solid #374151;
        }

        .ghost:hover {
            border-color: #f97316;
            color: #f97316;
            background: rgba(249,115,22,0.06);
        }
    </style>
</head>
<body>
<div class="app">
    <h1>Task Manager</h1>
    <p class="sub">Track tasks for YearUp, practice, and projects.</p>

    <form id="add-form">
        <input id="title-input" type="text" placeholder="Add a new taskâ€¦" autocomplete="off">
        <button type="submit">Add</button>
    </form>

    <div id="error" class="error"></div>

    <div class="pill">
        <strong id="count">0</strong> tasks total
    </div>

    <ul id="task-list"></ul>

    <p class="small">
        Click <strong>Done</strong> to mark a task complete or <strong>Delete</strong> to remove it.
    </p>
</div>

<script>
    const listEl = document.getElementById("task-list");
    const formEl = document.getElementById("add-form");
    const inputEl = document.getElementById("title-input");
    const errorEl = document.getElementById("error");
    const countEl = document.getElementById("count");

    async function loadTasks() {
        const res = await fetch("/tasks");
        const tasks = await res.json();

        listEl.innerHTML = "";
        countEl.textContent = tasks.length;

        tasks.forEach(task => {
            const li = document.createElement("li");
            if (task.done) li.classList.add("done");
            li.dataset.id = task.id;

            li.innerHTML = `
                <span class="title">${task.title}</span>
                <div class="actions">
                    <button class="ghost complete-btn">Done</button>
                    <button class="ghost delete-btn">Delete</button>
                </div>
            `;
            listEl.appendChild(li);
        });
    }

    formEl.addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = inputEl.value.trim();

        if (!title) return;

        const res = await fetch("/add_task?title=" + encodeURIComponent(title));
        const data = await res.json();

        if (data.error) {
            errorEl.textContent = data.error;
        } else {
            errorEl.textContent = "";
            inputEl.value = "";
            await loadTasks();
        }
    });

    listEl.addEventListener("click", async (e) => {
        const li = e.target.closest("li");
        if (!li) return;

        const id = li.dataset.id;

        if (e.target.classList.contains("complete-btn")) {
            await fetch("/complete_task?id=" + id);
            await loadTasks();
        } else if (e.target.classList.contains("delete-btn")) {
            await fetch("/delete_task?id=" + id);
            await loadTasks();
        }
    });

    // first load
    loadTasks();
</script>
</body>
</html>
